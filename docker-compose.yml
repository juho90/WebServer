services:
  blazorapp:
    build:
      context: .
      dockerfile: BlazorApp/BlazorApp/Dockerfile
    ports:
      - "29090:29090"
      - "29091:29091"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"

  gameserver:
    build:
      context: .
      dockerfile: GameServer/Dockerfile
    ports:
      - "25050:25050"
      - "25051:25051"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"

  redis:
    image: redis:7.2
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - 6379:6379
    volumes:
      - ./redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  redis-data:
