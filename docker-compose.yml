services:
  webserver:
    build:
      context: .
      dockerfile: WebServer/Dockerfile
    ports:
      - "28080:28080"
      - "28081:28081"
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"

  redis:
    image: redis:7.2
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - 6379:6379
    volumes:
      - ./redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "PING"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

volumes:
  redis-data:
